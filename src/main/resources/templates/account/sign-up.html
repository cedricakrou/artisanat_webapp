<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="fragments/fragment_head('Login page')" />


<body class="user-profile">
<div class="wrapper ">
    <div class="sidebar" data-color="transparent">
        <!--
          Tip 1: You can change the color of the sidebar using: data-color="blue | green | orange | red | yellow"
      -->

    </div>
    <div class="main-panel" id="main-panel">

        <div class="panel-header panel-header-sm">
        </div>


        <div class="content">

            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="title">Création de compte</h5>
                        </div>
                        <div class="card-body">
                            <form method="post" th:action="@{/account/save}" enctype="multipart/form-data" >
                                <div class="row">
                                    <div class="col-md-6 px-1">
                                        <div class="form-group">
                                            <label>Username</label>
                                            <input type="text" class="form-control" placeholder="Username" name="username" />
                                        </div>
                                    </div>
                                    <div class="col-md-6 pl-1">
                                        <div class="form-group">
                                            <label >Email</label>
                                            <input type="email" class="form-control" placeholder="Email" name="email" />
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 pr-1">
                                        <div class="form-group">
                                            <label>Nom</label>
                                            <input type="text" class="form-control" placeholder="Nom" name="firstname" />
                                        </div>
                                    </div>
                                    <div class="col-md-6 pl-1">
                                        <div class="form-group">
                                            <label>Prenom</label>
                                            <input type="text" class="form-control" placeholder="lastname" name="lastname" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Contact</label>
                                            <input type="text" class="form-control" placeholder="Contact" name="phone1">
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Autre Contact</label>
                                            <input type="text" class="form-control" placeholder="Autre contact" name="phone2">
                                        </div>
                                    </div>

                                </div>
                                <div class="row">

                                    <div class="col-md-6 pr-1">
                                        <div class="form-group">
                                            <label>Cni Recto</label>
                                            <input type="file" class="form-control" placeholder="Cni Recto" name="cniRecto" />
                                        </div>
                                    </div>

                                    <div class="col-md-6 px-1">
                                        <div class="form-group">
                                            <label>Cni Verso</label>
                                            <input type="file" class="form-control" placeholder="Cni Verso" name="cniVerso" />
                                        </div>
                                    </div>

                                </div>

                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Biographie</label>
                                            <textarea rows="4" cols="80" class="form-control" placeholder="Entrez votre biographie" name="biography"></textarea>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Specialité</label>
                                            <select class="form-control" name="speciality">
                                                <option value="-1">Veuillez choisir une specialité</option>

                                                <option th:each=" speciality : ${specialities}" th:value="${speciality.id}" th:text="${speciality.name}"
                                                        th:selected="${ artisan != null && artisan.specialty != null ? artisan.agency == speciality : false}" >
                                                </option>

                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <button type="submit" rel="tooltip" class="btn btn-info btn-round col-md-12 pr-1" data-original-title="" title="">
                                        VALIDER
                                        <i class="now-ui-icons arrows-1_minimal-right"></i>
                                    </button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                </div>
            </div>

        </div>

    </div>
</div>

</body>


<body class="login-page sidebar-collapse">

<div class="page-header header-filter" filter-color="orange">
    <div class="page-header-image" style="background-image:url(../assets/img/login.jpg)"></div>
    <div class="content">



    </div>


</div>


<th:block th:replace="fragments/fragment_script :: script " />


</body>

</html>
