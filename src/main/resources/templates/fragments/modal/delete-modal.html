<div class="modal-dialog" role="document"
     xmlns:th="http://www.w3.org/1999/xhtml" th:fragment="delete_modal (title, deleteUrl)">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title f-w-600" id="deleteModalLabel" th:text="${title}"></h5>
            <button class="close" type="button" data-dismiss="modal"
                    aria-label="Close"><span aria-hidden="true">Ã—</span>
            </button>
        </div>
        <form class="needs-validation"
              th:action="@{${deleteUrl}}" method="post">
            <div class="modal-body">
                <input type="hidden" class="model-id" name="id" value="-1">
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="submit">Supprimer</button>
                <button class="btn btn-secondary" type="button"
                        data-dismiss="modal">Fermer
                </button>
            </div>
        </form>
    </div>
</div>
