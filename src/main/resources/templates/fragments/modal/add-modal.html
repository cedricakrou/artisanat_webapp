<div class="modal-dialog" role="document"
     xmlns:th="http://www.w3.org/1999/xhtml" th:fragment="add_modal (title, updateUrl, body)">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title f-w-600" id="exampleModalLabel" th:text="${title}"></h5>
            <button class="close" type="button" data-dismiss="modal"
                    aria-label="Close"><span aria-hidden="true">Ã—</span>
            </button>
        </div>
        <form class="needs-validation" id="crud_modal_body"
              th:action="@{${updateUrl}}" method="post" enctype="multipart/form-data">
            <div class="modal-body">
                <input type="hidden" class="model-id" name="id" value="-1">
                <div th:replace="${body}" style="display: block">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="submit">Valider</button>
                <button class="btn btn-secondary" type="button"
                        data-dismiss="modal">Fermer
                </button>
            </div>
        </form>
    </div>
</div>
