    <script type="application/javascript">
        /*--------------------------------------
                Sweet Alert Dialogs
        ---------------------------------------*/

        // Success Message
        function notifySuccess(title, body) {
            swal.fire({
                title: title,
                text: body,
                textColor:'blue',
                type: 'success',
                icon:'success',
                // buttonsStyling: false,
                // confirmButtonColor:'#3085d6',
                confirmButtonClass: 'btn btn-sm bg-primary',
                //background: 'rgba(0, 0, 0, 0.96)'
            })

        }

        function notifyWarning(title, body) {

            Swal.fire({
                title: title,
                text: body,
                type: 'warning',
                buttonsStyling: true,
                confirmButtonClass: 'btn btn-sm btn-light',
                //  background: 'rgba(0, 0, 0, 0.96)'
            })
        }
        /*function notifySuccess(title, body) {
            swal({
                title: title,
                text: body,
                type: 'success',
                buttonsStyling: false,
                confirmButtonClass: 'btn btn-sm btn-light',
                background: 'rgba(0, 0, 0, 0.96)'
            })
        }*/

        function notifyWarningCniRecto(title, body) {
            swal({
                title: title,
                text: body,
                type: 'warning',
                buttonsStyling: false,
                confirmButtonClass: 'btn btn-sm btn-light',
                background: 'rgba(0, 0, 0, 0.96)'
            })
        }



        // Basic Message
        function notifyBasic(title, body) {
            swal({
                title: title,
                text: body,
                buttonsStyling: false,
                confirmButtonClass: 'btn btn-sm btn-light',
                background: 'rgba(0, 0, 0, 0.96)'
            })
        }

        // Success Message
        function notifyInfo(title, body) {
            swal({
                title: title,
                text: body,
                type: 'info',
                buttonsStyling: true,
                confirmButtonClass: 'btn btn-sm btn-primary',
                //background: 'rgba(0, 0, 0, 0.96)'
            })
        }



        // Warning Message
        $('#sa-warning').click(function () {
            swal({
                title: 'Not a good sign...',
                text: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed lorem erat, tincidunt vitae ipsum et, pellentesque maximus enim. Mauris eleifend ex semper, lobortis purus sed, pharetra felis',
                type: 'warning',
                buttonsStyling: false,
                confirmButtonClass: 'btn btn-sm btn-light',
                background: 'rgba(0, 0, 0, 0.96)'
            })
        });

        // Question Message
        $('#sa-question').click(function () {
            swal({
                title: 'Hmm.. what did you say?',
                text: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed lorem erat, tincidunt vitae ipsum et, pellentesque maximus enim. Mauris eleifend ex semper, lobortis purus sed, pharetra felis',
                type: 'question',
                buttonsStyling: false,
                confirmButtonClass: 'btn btn-sm btn-light',
                background: 'rgba(0, 0, 0, 0.96)'
            })
        });

        // Warning Message with function
        $('#sa-funtion').click(function () {
            swal({
                title: 'Are you sure?',
                text: 'You will not be able to recover this imaginary file!',
                type: 'warning',
                showCancelButton: true,
                buttonsStyling: false,
                confirmButtonClass: 'btn btn-danger',
                confirmButtonText: 'Yes, delete it!',
                cancelButtonClass: 'btn btn-light',
                background: 'rgba(0, 0, 0, 0.96)'
            }).then(function () {
                swal({
                    title: 'Are you sure?',
                    text: 'You will not be able to recover this imaginary file!',
                    type: 'success',
                    buttonsStyling: false,
                    confirmButtonClass: 'btn btn-light',
                    background: 'rgba(0, 0, 0, 0.96)'
                });
            });
        });

        // Custom Image
        $('#sa-image').click(function () {
            swal({
                title: 'Sweet!',
                text: "Here's a custom image.",
                imageUrl: 'demo/img/thumbs-up.png',
                buttonsStyling: false,
                confirmButtonClass: 'btn btn-light',
                confirmButtonText: 'Super!',
                background: 'rgba(0, 0, 0, 0.96)'
            });
        });

        // Auto Close Timer
        $('#sa-timer').click(function () {
            swal({
                title: 'Auto close alert!',
                text: 'I will close in 2 seconds.',
                timer: 2000,
                showConfirmButton: false,
                buttonsStyling: false,
                background: 'rgba(0, 0, 0, 0.96)'
            });
        });


        const colorMessage = "[[${colorMessage}]]";


        if (colorMessage.toString() === 'red') {
            const operationMessage = "[[${operationMessage}]]";
            notifyWarning('Error', operationMessage)
        } else if (colorMessage.toString() === 'green') {
            const operationMessage = "[[${operationMessage}]]";
            notifySuccess('Success', operationMessage)
        }

    </script>


    <script type="application/javascript">


        $('table button').click(function() {
            var tr = $(this).closest('tr');
            var id = tr.children('td:eq(0)').text(); //get the text from first col of current row
            $('.model-id').val(id);
        });


    </script>

    <script type="application/javascript">

        function getNumberByTypesOpsAndDate( typeOps, dayText, dayNumber, idDivDay, idShowNumber, idShowAmount ) {

            $('#preloader').show();

            $.ajax({
                type: "GET",
                url: '/internal-api/get-typeOps-period-stat/' + typeOps + '/' + dayNumber,
                success: function (response) {

                    if ( !response.error ) {
                        $('#' + idDivDay ).text( dayText );
                        $('#' + idShowNumber ).text( response.number );
                        $('#' + idShowAmount ).text( response.amount );
                    }


                    $('#preloader').hide()
                }
            });

        }


        function getAgencyStatistics( typeOps, dayText, dayNumber, idDivDay, idShowNumber, idShowAmount, agencyId ) {

            $('#preloader').show();

            $.ajax({
                type: "GET",
                url: '/internal-api/get-agency-statistics/' + typeOps + '/' + dayNumber + '/' + agencyId ,
                success: function (response) {

                    if ( !response.error ) {
                        $('#' + idDivDay ).text( dayText );
                        $('#' + idShowNumber ).text( response.number );
                        $('#' + idShowAmount ).text( response.amount );
                    }


                    $('#preloader').hide()
                }
            });

        }

        function getStatisticsUser( typeOps, dayText, dayNumber, idDivDay, idShowNumber, idShowAmount, userId ) {

            $.ajax({

                        $('#' + idShowAmount ).text( response.amount );
                    }


                    $('#preloader').hide();
                }
            });

        }


    </script>
