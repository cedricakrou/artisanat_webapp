<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="fragments/fragment_head('Profil')" />

<body>
<div class="wrapper">
    <th:block th:replace="fragments/fragment_sidebar :: sidebar"/>

    <div class="main-panel" id="main-panel">

        <section class="p-4">
            <div class="container">

            </div>
        </section>

        <section>

            <div class="bd-example" data-example-id="">
                <div class="card text-center">
                    <div class="card-header">
                        <ul class="nav nav-tabs justify-content-center">
                            <li class="nav-item">
                                <a class="nav-link active" data-toggle="modal" data-target="#modalFormation" >Formations</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" data-toggle="modal" data-target="#modalExperience" > Expériences</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" data-toggle="modal" data-target="#modalReference">Références</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">Administrer votre profil</h4>
                        <p class="card-text">Ajouter vos compétences et expériences.</p>
                    </div>
                </div>
            </div>

        </section>


        <section>

            <div class="content">

                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title"> Liste des formations</h4>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead class="text-primary">
                                        <th style="display: none">
                                            Id
                                        </th>
                                        <th>
                                            Libelle
                                        </th>
                                        <th>
                                            Description
                                        </th>
                                        </thead>
                                        <tbody>
                                        <tr th:each=" item : ${formations} " >
                                            <td style="display: none" th:text="${item.id}" ></td>
                                            <td th:text="${item.name}" ></td>
                                            <td th:text="${item.description}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title"> Liste des expériences</h4>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead class="text-primary">
                                        <th style="display: none">
                                            Id
                                        </th>
                                        <th>
                                            Libelle
                                        </th>
                                        <th>
                                            Date de debut
                                        </th>
                                        <th>
                                            Date de fin
                                        </th>
                                        <th>
                                            Description
                                        </th>
                                        </thead>
                                        <tbody>
                                        <tr th:each=" item : ${experiences} " >
                                            <td style="display: none" th:text="${item.id}" ></td>
                                            <td th:text="${item.name}" ></td>
                                            <td th:text="${item.startDate}" ></td>
                                            <td th:text="${item.endDate}" ></td>
                                            <td th:text="${item.description}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title"> Liste des references</h4>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead class="text-primary">
                                        <th style="display: none">
                                            Id
                                        </th>
                                        <th>
                                            Libelle
                                        </th>
                                        <th>
                                            Lien
                                        </th>
                                        <th>
                                            Description
                                        </th>
                                        </thead>
                                        <tbody>
                                        <tr th:each=" item : ${references} " >
                                            <td style="display: none" th:text="${item.id}" ></td>
                                            <td th:text="${item.name}" ></td>
                                            <td th:text="${item.link}" ></td>
                                            <td th:text="${item.description}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </section>



    </div>




    <div id="modalFormation" class="modal fade" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalLabel" aria-hidden="true">

        <div th:insert="fragments/modal/add-modal ::
                                                add_modal (title='Ajouter une formation',
                                                updateUrl='/backend/artisan/formations',
                                                body = ~{ :: #modal_body})">

            <div id="modal_body">

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Intitulé</label>
                            <input type="text" name="name"  class="form-control" placeholder="Nom de la specialité" />
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Description</label>
                            <textarea rows="4" cols="80" class="form-control" placeholder="Entrez la description" name="description"></textarea>
                        </div>
                    </div>
                </div>

                </div>
            </div>
        </div>

    </div>

    <div id="modalExperience" class="modal fade" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalLabel" aria-hidden="true">

        <div th:insert="fragments/modal/add-modal ::
                                                add_modal (title='Ajouter une experience',
                                                updateUrl='/backend/artisan/experiences',
                                                body = ~{ :: #modal_body_deblock})">

            <div id="modal_body_deblock">

                <div class="row">
                    <div class="col-md-12 pl-1">
                        <div class="form-group">


                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Date de debut</label>
                                        <input type="date" name="startDate"  class="form-control" placeholder="Date de début" />
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Date de fin</label>
                                        <input type="date" name="endDate"  class="form-control" placeholder="Date de fin" />
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Intitulé</label>
                                        <input type="text" name="name"  class="form-control" placeholder="Nom de la specialité" />
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Description</label>
                                        <textarea rows="4" cols="80" class="form-control" placeholder="Entrez la description" name="description"></textarea>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <div id="modalReference" class="modal fade" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalLabel" aria-hidden="true">

        <div th:insert="fragments/modal/add-modal ::
                                                add_modal (title='Ajouter une référence',
                                                updateUrl='/backend/artisan/references',
                                                body = ~{ :: #modal_body_delete})">

            <div id="modal_body_delete">

                <div class="row">
                    <div class="col-md-12 pl-1">
                        <div class="form-group">

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Intitulé</label>
                                        <input type="text" name="name"  class="form-control" placeholder="Nom de la specialité" />
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Description</label>
                                        <textarea rows="4" cols="80" class="form-control" placeholder="Entrez la description" name="description"></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Lien</label>
                                        <input type="text" name="link"  class="form-control" placeholder="Lien ( optionnel )" />
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

</div>

<th:block th:replace="fragments/fragment_footer :: footer"/>

<th:block th:replace="fragments/fragment_script :: script"/>
</body>
</html>
